<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="tracker.css">
  </head>
  <html>
  <body>
    <div class="container">
        <div class="jumbotron">
            <div class="card main-content2">
                <div class="card-header table-header">
                    Register
                </div>
                <div class="card-body form-content">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Username">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Email id:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Enter email id">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Password:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Enter Password">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Confirm Password:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Confirm Password">
                    </div>
                     
                    <div class="mb-3 reg-btn">
                        <a href="#" class="button-3">REGISTER</a>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      </body>
      </html>
